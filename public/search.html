<!doctype html>
<html>
	<head>
		<title> Search Page </title>
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="searchStyle.css">
		
		<!-- Vue Script -->
		<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- Our custom Script -->
		<script type="text/javascript" src="searchJava.js"></script>
		<!-- jQuery Script -->
		<script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		
	</head>

	<body onload= 'init()'>
		<div id="app">
			<h1>This is the search page</h1>
			
			<!-- Course checkboxes -->
			<div id="subjects">
				<table id="list" style= "list-style: none">
					<tr class="dontsplit" v-for="item in departments">
						<td><input   v-bind:id= 'item.subject' class= 'subSelect' type = 'checkbox' v-bind:value= 'item.subject' /><label>{{item.subject}}: {{item.full_name}}</label></td>
					</tr>
				</table>	
			</div>
			
			<!--Course Number and CRN search boxes-->
			<div id='searchBoxes'>
			
			<input id="courseSearch" type="text" v-model="courseNumberSearch" placeholder= "Search by course number"> </input>
			<input id="crnSearch" type="text" v-model="crnNumberSearch" placeholder= "Search by CRN"> </input>
			
			</div>
		
			
			
			<!--Search Button used for filling table-->
			<button type="button" onclick="checkStatus()">Search</button>
			
		<!-- Table running with Vue to automatically fill in table information based on the subjects selected by the user -->
			<div id="results">
				<!--<table id="realTable" style="border-width: 1px; border-color: black; border: solid;">
						<tr>
							<th> Subject </th>
							<th> Course Number </th>
							<th> Section </th>
							<th> Name </th>
							<th> Building / Room </th>
							<th> Professor </th>
							<th> Credits </th>
							<th> CRN </th>
							<th> Amount Registered / Capacity </th>
							<th> Waitlist </th>
						</tr>
				</table>-->
					<table v-for="item in searchResults" style="border-width: 1px; border-color: black; border: solid; margin: 10px;">
					<!--<tr style="display: 'none';">
							<th style="display: 'none';"> Subject </th>
							<th style="display: 'none';"> Course Number </th>
							<th style="display: 'none';"> Section </th>
							<th style="display: 'none';"> Name </th>
							<th style="display: 'none';"> Building / Room </th>
							<th style="display: 'none';"> Professor </th>
							<th style="display: 'none';"> Credits </th>
							<th style="display: 'none';"> CRN </th>
							<th style="display: 'none';"> Amount Registered / Capacity </th>
							<th style="display: 'none';"> Waitlist </th>
						</tr>-->
					<tr  v-on:click="reveal(item.CRN,item.times)" onMouseOver="this.style.cursor='pointer'">
						<td class="tableData" style="width:75px;">
							<center> {{item.subject}} </center>
						</td>
						<td class="tableData" style="width: 75px;">
							<center>{{item.course_number}}-{{item.section_number}}</center>
						</td>
						<td class="tableData">
							<center>{{item.course_name}}</center>
						</td>
						<td class="tableData" style="width: 150px;">
							<center>{{item.building}}</center> <center>{{item.room}}</center> 
						</td>
						
						<td class="tableData">
							<center> {{item.professors}} </center>
						</td>
						<td class="tableData">
							<center>{{item.credits}}</center>
						</td>
						<td class="tableData">
							<center>{{item.CRN}}</center>
						</td>
						<td class="tableData">
							<center>{{item.registered}}/{{item.capacity}}</center> 
						</td>
						<td class="tableData">
							<center>{{item.waitlist}}</center>
						</td>
						<!--insert table with course data-->
					</tr>
					<tr v-bind:id="item.CRN" class="hideInfo" style="display: none;">
						<td style="width: 300px;">
							{{item.description}}
						</td>
						<td v-bind:id="item.CRN+'time'">
						</td>
					</tr>
					</table>	
					
			</div>
		</div>	
	</body>


</html>
